server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # try to serve file directly, fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # basic gzip for static assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml text/xml;
}
